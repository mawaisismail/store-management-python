<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>store Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <a href="http://localhost:8000/" class="flex items-center">
      <img src="https://Flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="E-Store Logo">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">E-Store</span>
  </a>
  <div class="flex md:order-2 gap-2">
      <a href="http://localhost:8000/user/login" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0">Login</a>
    <a href="http://localhost:8000/user/signup" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0">Sign up</a>
  </div>
  <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
      <li>
        <a href="http://localhost:8000/" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
      </li>
      <li>
        <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Products</a>
      </li>
      <li>
        <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Cart</a>
      </li>
      <li>
        <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Orders</a>
      </li>
    </ul>
  </div>
  </div>
</nav>
{% block content %}
{% endblock content %}

<footer class="bg-gray-900 shadow">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="#" class="hover:underline">E-Store™</a>. All Rights Reserved.
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500">
        <li>
            <a href="#" class="mr-4 hover:underline md:mr-6 ">Profile</a>
        </li> <li>
            <a href="#" class="mr-4 hover:underline md:mr-6 ">Products</a>
        </li>
        <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">Shopping Cart</a>
        </li>
        <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">Orders</a>
        </li>
    </ul>
    </div>
</footer>

</body>
</html>
